name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup BuildTools
        uses: SpraxDev/Action-SpigotMC@v4.0.0
        with:
          versions: 1.8.8, 1.12.2, 1.13.2, 1.16.5
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Clean artifaacts with Gradle
        run: ./gradlew clean version-support:build version-support1_8:build version-support1_12:build version-support1_13:build version-support1_16:build plugin:build
      - name: Build with Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: LuckyEssentialsJava
          path: build/libs
